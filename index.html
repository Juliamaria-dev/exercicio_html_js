<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário de Validação EBAC </title>
    <style>
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="meuFormulário">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>

        <button type="submit">Submeter</button>
    </form>

    <div class="message" id="message"></div>

    <script>
        const form = document.getElementById("meuFormulário");
        const message = document.getElementById("message");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const campoA = parseFloat(document.getElementById("campoA").value);
            const campoB = parseFloat(document.getElementById("campoB").value);

            if (campoB > campoA) {
                message.textContent = "Formulário válido!";
                message.style.color = "green";
            } else {
                message.textContent = "Formulário inválido!";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
